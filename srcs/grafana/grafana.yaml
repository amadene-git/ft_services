apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana-img
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        env:
        - name: IP_EXT
          value: $IP_EXT


---

apiVersion: v1
kind: Service
metadata:
  name: grafana
  annotations:
    metallb.universe.tf/allow-shared-ip: "sharing key"
  labels:
    app: grafana
spec:
  selector:
    app: grafana
  type: LoadBalancer
  loadBalancerIP: $IP_EXT
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP

